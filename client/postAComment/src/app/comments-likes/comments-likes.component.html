
  <div class="row" id="c_head">
    <div class="col-md-5"></div>
      <div class="col-md-6" id="post_name">
        <div *ngIf="postings">
        <h1>{{postings[0].text}}</h1>
          <span>{{postings[0].postedBy}}</span>&nbsp;
          <span>{{postings[0].createdAt|date}}</span>
        </div>
      </div>
  </div>

<div><br>
  <div class="row">
    <div class="col-md-8"></div>
    <div>
      <button type="button" class="btn btn-primary" (click)="add_comment()">Add Comments</button>&nbsp;
      <button type="button" class="btn btn-primary">
        <div *ngIf="likes">{{likes.length}} Like</div></button>
    </div>
  </div>
<div>
      <div *ngFor="let comment of comments">
        <p>{{comment.text}}</p>
        <span id="spann">{{comment.commentedBy}}&nbsp;
          {{comment.createdAt|date}}</span>
        <hr>
      </div>
</div>
      <div *ngIf="flag">
        <form [formGroup]="complexForm" (ngSubmit)="submit(complexForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="add comments" [formControl]="complexForm.controls['text']">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="add user"  [formControl]="complexForm.controls['commentedBy']">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
</div>
