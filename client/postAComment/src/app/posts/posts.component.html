
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-3"><h3>Posts</h3></div>
      <div class="col-md-2">
        <div><input type="search" aria-label="Search" [(ngModel)]="userFilter.text" placeholder="search"></div>
      </div>
      <div class="col-md-2">
        <div><button type="button" class="btn " (click)="display_form()"><i class="far fa-clipboard"></i>&nbsp;<b>Add Post</b></button></div>
      </div>
    </div>
  </nav>

<div class="container-fluid">

  <!--adding a post-->
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-3" >
   <div *ngIf="flag"><br>
   <form [formGroup]="complexForm" (ngSubmit)="submit(complexForm.value)">

    <div class="form-group">
      <input type="text" formControlName="postedBy" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postedBy.errors }" placeholder="User"/>
      <div *ngIf="submitted && !!f.postedBy.errors" class="invalid-feedback">
        <div *ngIf="!!f.postedBy.errors.required">User is required</div>
      </div>
    </div>

     <div class="form-group">
       <textarea formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" placeholder="Enter Post"></textarea>
       <div *ngIf="submitted && !!f.text.errors" class="invalid-feedback">
         <div *ngIf="!!f.text.errors.required">post is required</div>
       </div>
     </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  </div>
  </div>
  <div class="col-md-5"></div>
</div>

<!--posts-->
  <div class="col-md-4"></div>
  <div>
  <div *ngFor="let post of postings.reverse() | filterBy: userFilter | paginate: { itemsPerPage: 4, currentPage: p }"><hr>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10"><b>{{post.postedBy}}</b>
<!--
        <a [routerLink]="['/comments-likes', post.id]"><div id="post_size">{{post.text}}</div></a>
-->
        <div><span id="post" (click)="navigate(post.id)">{{post.text}}</span></div>
    </div>
    </div>
  </div><br>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8">
      <div id="message" *ngIf="(postings | filterBy: userFilter).length === 0">No matching post found</div><br>
       <div><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
      </div>
    </div>
    </div>
</div>
